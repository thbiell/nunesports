<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${produto.id} ? 'Editar Produto' : 'Novo Produto'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4" th:text="${produto.id} ? 'Editar Produto' : 'Novo Produto'"></h1>
        <form th:action="@{/produtos}" th:object="${produto}" method="post">
            <input type="hidden" th:if="${produto.id}" th:name="id" th:value="${produto.id}" />
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" />
            </div>
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" class="form-control" th:field="*{codigo}" />
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" class="form-control" th:field="*{descricao}"></textarea>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" class="form-control" th:field="*{preco}" step="0.01" />
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/produtos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
